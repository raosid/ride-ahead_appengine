<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBMQZiWbdZT9xwng3yy56xpUtzBRA19E4&signed_in=true&libraries=places&callback=initMap"
        async defer></script>
        <script type="text/javascript" src="/js/active_script.js"></script>
        <link rel="stylesheet" href="/style/style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                 <!-- Brand and toggle get grouped for better mobile display -->
                 <div class="navbar-header">
                   <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                   </button>
                   <a class="navbar-brand" href="#">RideAhead</a>
                 </div>

                 <!-- Collect the nav links, forms, and other content for toggling -->
                 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                   <ul class="nav navbar-nav">
                       <li  id="newride" class="active"><a href="#">New Ride<span class="sr-only">(current)</span></a></li>
                       <li><a href="#">My Scheduled Rides</a></li>
                   </ul>
                   <ul class="nav navbar-nav navbar-right">
                     <li><a href="/logout">Logout</a></li>
                   </ul>
                 </div><!-- /.navbar-collapse -->
           </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div id="form" class="row">
                <div id="fields" class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="input-reminder-time" class="col-sm-2 control-label">Reminder Time</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="reminder_time" placeholder="Time">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="input-phone-number" class="col-sm-2 control-label">Phone Number</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="phone_number" placeholder="+15555555555">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="input-event-name" class="col-sm-2 control-label">Event Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="event_name" placeholder="Meeting with Ted">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="input-event-name" class="col-sm-2 control-label">Event Location</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="event_location" placeholder="Odegaard Undergraduate Library">
                        </div>
                      </div>
                    </form>


                </div>
                <div class="col-md-1 col-md-offset-8">
                    <button id="submit_ride" class="btn btn-default">Set Ride Reminder</button>
                </div>
            </div>

        </div>

    </body>
</html>
